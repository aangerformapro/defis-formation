<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi JS - 10</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <style>
        #square {
            width: 100px;
            height: 100px;
            background: #d01242;
            position: absolute;
            bottom: 0;
            left: calc(50% - 50px);
        }
    </style>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">

            <div class="logo-acs"><img
                    src="https://www.accesscodeschool.fr/wp-content/uploads/2018/10/logo_acs_noir.png"
                    style="max-height: 66px; max-width: 200px;" />
            </div>


            <div class="logo-ofp"> <img src="https://www.onlineformapro.com/wp-content/uploads/2020/01/logo-03.svg"
                    style="max-height: 66px; max-width: 200px;" />
            </div>

        </div>

        <div class="jumbotron">
            <h1>Defi JS - 10</h1>
            <p>Lorsque la personne appui sur la flêche de gauche du clavier le carré se déplace de 5px vers la gauche.
                Lorsque la personne appui sur la flêche de droite du clavier le carré se déplace de 5px vers la droite
            </p>
        </div>
        <h2>Résultat</h2>
        <div id="square">

        </div>

    </div>

    <script>
        let square = document.querySelector('#square'), pos = { x: 0, y: 0 };
        addEventListener('keydown', e => {
            const { key } = e, { x, y } = pos;
            switch (key) {
                case 'ArrowRight':
                    pos.x += 5;
                    break;
                case 'ArrowLeft':
                    pos.x -= 5;
                    break;
                case 'ArrowDown':
                    pos.y -= 5;
                    break;
                case 'ArrowUp':
                    pos.y += 5;
                    break;

                case 'Escape':
                    pos.y = pos.x = 0;
                    break;


            }

            console.debug(key, pos);


            if (x !== pos.x) {

                square.style.marginLeft = (pos.x + 'px');
                //style.innerHTML += `#square{margin-left:${posX}px;}`;

            }

            if (y !== pos.y) {
                square.style.marginBottom = (pos.y + 'px');
                //style.innerHTML += `#square{margin-bottom:${posY}px;}`;

            }

        });



    </script>

</body>

</html>
